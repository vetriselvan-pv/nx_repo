<div>
  <p
    [ngClass]="[
      !!control.errors && control.touched ? 'label-invalid' : 'label-valid',
      control.disabled ? 'label-disabled' : '',
      requiredField ? 'required' : ''
    ]"
    class="mb-2"
  >
    {{ label }}
  </p>
  <div class="input-group input-group-lg">
    <input
      [ngClass]="!!control.errors && control.touched ? 'is-invalid' : ''"
      class="form-control"
      [type]="type"
      [id]="id"
      [formControl]="control"
      [placeholder]="placeholder ? placeholder : ''"
    />
  </div>

  <ng-container
    *ngIf="!!control.errors && control.touched && validationSchema.length > 0"
  >
    <ng-container *ngFor="let schema of validationSchema">
      <small
        *ngIf="control.hasError(schema.name)"
        class="field-error-text text-wrap"
        >{{ schema.message }}</small
      >
    </ng-container>
  </ng-container>
</div>
